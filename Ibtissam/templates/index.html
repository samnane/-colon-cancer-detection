<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de prédiction du cancer du côlon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Système de prédiction du cancer du côlon</h1>
        <div class="card">
            <h2>Entrez les données du patient</h2>
            <form action="/predire" method="post">
                <div class="form-group">
                    <label for="age">Âge:</label>
                    <input type="number" id="age" name="age" min="20" max="90" required>
                </div>
                
                <div class="form-group">
                    <label for="niveau_cea">Niveau CEA:</label>
                    <input type="number" id="niveau_cea" name="niveau_cea" step="0.1" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="taille_polype">Taille du polype (mm):</label>
                    <input type="number" id="taille_polype" name="taille_polype" step="0.1" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="grade_tumeur">Grade de la tumeur:</label>
                    <select id="grade_tumeur" name="grade_tumeur" required>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resultat_coloscopie">Résultat de la coloscopie:</label>
                    <select id="resultat_coloscopie" name="resultat_coloscopie" required>
                        <option value="Normal">Normal</option>
                        <option value="Anormal">Anormal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="antecedents_familiaux">Antécédents familiaux:</label>
                    <select id="antecedents_familiaux" name="antecedents_familiaux" required>
                        <option value="Non">Non</option>
                        <option value="Oui">Oui</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resultat_biopsie">Résultat de la biopsie:</label>
                    <select id="resultat_biopsie" name="resultat_biopsie" required>
                        <option value="Négatif">Négatif</option>
                        <option value="Positif">Positif</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="implication_ganglions">Implication des ganglions lymphatiques:</label>
                    <select id="implication_ganglions" name="implication_ganglions" required>
                        <option value="Non">Non</option>
                        <option value="Oui">Oui</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="obstruction_intestinale">Obstruction intestinale:</label>
                    <select id="obstruction_intestinale" name="obstruction_intestinale" required>
                        <option value="Non">Non</option>
                        <option value="Oui">Oui</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tabagisme">Tabagisme:</label>
                    <select id="tabagisme" name="tabagisme" required>
                        <option value="Non-fumeur">Non-fumeur</option>
                        <option value="Fumeur">Fumeur</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Prédire</button>
            </form>
        </div>
    </div>
</body>
</html>
